server.port=9004
server.servlet.context-path=/datamodel-api

spring.application.name=yti-datamodel-api
defaultNamespace=http://uri.suomi.fi/datamodel/ns/
provenance=true

migration.enabled=true
migration.packageLocation=fi.vm.yti.datamodel.api.migration.task

allowComplexOpenSearchQueries=false

# Max file size.
spring.servlet.multipart.max-file-size=1500KB
# Max Request Size
spring.servlet.multipart.max-request-size=1500KB